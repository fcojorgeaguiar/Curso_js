<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        body{
            font: normal 20pt courier new;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual o seu nome?: ')
        document.write(`Olá,<strong> ${nome}</strong>. Seu nome tem ${nome.length} letras.<br>`)
        document.writeln(`Seu nome em maiúsculo é ${nome.toUpperCase()}.<br>`)
        document.writeln(`Seu nome em minúsculo é ${nome.toLowerCase()}.<br>`)
        var salario = Number.parseFloat(window.prompt('Digite sua pretensão salarial: '))
        document.write(`Pretensão salarial: ${salario.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}.`)
    </script>
</body>
</html>
