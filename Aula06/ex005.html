<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros Passos com DOM</title>
    <style>
        body{
            background-color: blueviolet;
            color: white;
            font: normal 15pt Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript.</p>
    <div id="msg">Clique em mim</div>
    <br>
    <script>
        var corpo = window.document.body
        corpo.style.background = 'red'
        var p1 = window.document.getElementsByTagName('p')[0]
        window.document.write('No primeiro parágrafo está escrito: ' + p1.innerText + '<br>')
        var p2 = window.document.getElementsByTagName('p')[1]
        p2.style.color = 'black'
        window.document.write('No segundo parágrafo está escrito: ' + p2.innerHTML)
        //inner.Text mostra apenas o texto.
        //inner.HTML mostra também as configurações.
        var d = window.document.getElementById('msg')
        d.style.background = 'blue'
        d.innerText = 'Estou aguardando...'
        /*
        Uma alternativa:
        var d = window.document.querySelector('div#msg')
        */
    </script>
</body>
</html>
