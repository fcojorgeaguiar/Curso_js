<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa</title>
    <style>
        body{
            background-image: linear-gradient(to right top, blue, red);
            background-attachment: fixed;
            font-family: Arial, Helvetica, sans-serif;
            color: white;
        }
    
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Estou começando a programar.</p>
     <script>
        var n1 = window.prompt('Digite um número: ') //prompt recebe string. Para somar, deve haver conversão para número.
        var n2 = window.prompt('Digite outro número: ')
        n1 = Number.parseInt(n1)
        n2 = Number.parseInt(n2)
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}.`)
        //Number + Number = adição
        //String + String = concatenação
        var c = Number(window.prompt('Digite o número que será convertido em uma string: '))
        c.toString()
        window.alert(c + ' agora é uma string.')
     </script>
</body>
</html>
